{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>
</head>
<body>
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    <div class="form">
        <span>Username</span><input type="text" name="username" placeholder="name"/></br>
        <span>Password</span><input type="password" name="password" placeholder="password"/></br>
        <input type="submit" value="Login"/>
        <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a>
    </div>
</form>
</body>
</html>
